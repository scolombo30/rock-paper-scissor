    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@600&family=Nunito&display=swap');
            </style>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h2 class="title">Welcome to</h2>
        <h1>Rock Paper Scissor</h1>
        <h3 class="title">Choose your weapon</h3>

        <div class="container_button">
            <button id="rock"><img src="img/rock.png" alt="rock"></button>
            <button id="paper"><img src="img/paper.png" alt="paper"></button>
            <button id="scissors"><img src="img/scissors.png" alt="scissors"></button>
        </div>
        
        <div class="container_score">
            <h3 class="choices">Your's choice: <span id="player_choice"></span> </h3>
            <h3 class="choices">Computer's choice: <span id="computer_choice"></span> </h3>
            <h4 id="score">Player <span id="player_score">0</span>-<span id="computer_score">0</span> Computer</h4>
            
        </div>

        <div class="container_restart"><button id="restart_button">Restart</button></div>

        <div class="footer">
            <p>Made with ❤️ by Jandasss</p>
        </div>
        
    </body>
    </html>
